    <h1 class='row'>JWT Home Page</h1>

    <main>

        <input type='text' name='username' id='username' />
      </div>

      <div class='row padding-10'>
        <label for='password'>Password</label>
        <input type='password' name='password' id='password' />
      </div>
      <div id="error-message" class="error-message"></div>
      <br/>
      <br/>
      <div>
        <button onclick='login()' class="button-custom">Login</button>
        <br/>
        <br/>
        <button onclick='getDashboard()' style="width: 80pt;height: 40pt;">Get Dashboard</button>
        <br/>
        <br/>
        <button onclick='getSettings()' class="button-custom">Get Settings</button>
        <br/>
      </div>

    </main>
  </div>
